<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registeration</title>
</head>
<body>
 <h1>Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username" ><br>
    <input type="text" name="first_name" placeholder="Enter your fisrt name"><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter your email address"><br>
    <input type="password" name="password" placeholder="Enter your password" ><br>
    <input type="password" name="password_conf" placeholder="Confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
    <h2>{{ msg }}</h2>
{% endfor %}

</body>
</html>
